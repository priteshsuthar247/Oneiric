<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEIRIC</title>
    <link rel="icon" href="logo_1.png" type="image/png">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: "Inter", sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .video {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .intro {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        p {
            font-size: 2rem;
            font-weight: bold;
        }
        .message {
            cursor: default;
            position: absolute;
            top: 61vh;
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 18vw;
            height: 7vh;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            height: 4.5vh;
            margin-left: 0.5rem; /* Add space between text and image */
        }
    </style>
</head>
<body>
    <div class="video">
        <video class="intro" muted>
            <source src="https://drive.google.com/file/d/1laqpT7H4IYjxZxdDT7Vq_A3NWiqTTIUY/view?usp=sharing" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="message">
        <p>PRESS <img src="icons/space_bar.svg" alt="Space Bar Icon"> TO START</p>
    </div>
    <script>
        let video = document.querySelector('.intro');
        let message = document.querySelector('.message');
        
        window.onkeyup = function(event) {
            if (event.key === " ") {
                message.style.display = 'none';
                video.play();
            }
        };
        
        video.addEventListener('ended', function () {
            window.location.replace("home.html");
        });
    </script>
</body>
</html>
